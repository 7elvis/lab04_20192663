<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Patito Hule</title>
</head>
<body>
    <h3>STF GAMES: El escape de los patitos de hule</h3>
    <h2>Número de filas</h2>
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Número de filas</label>
        <div class="col-sm-10">
            <input type="number" class="form-control form-control-lg" id="colFormLabelLg" >
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Número de columnas</label>
        <div class="col-sm-10">
            <input type="number" class="form-control form-control-lg" id="colFormLabelLg1" >
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Posicion Iniciales</label>
        <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="colFormLabelLg2" >
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Número de tomadas</label>
        <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="colFormLabelLg3" >
        </div>
    </div>






    <a class="btn btn-primary mt-4 mb-4" th:href="@{/patito/ejecutar}">Ejecutar</a>
